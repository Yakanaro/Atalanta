<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="200" height="200" rx="20" fill="url(#grad1)"/>
  
  <!-- Основание поддона -->
  <rect x="30" y="140" width="140" height="25" rx="5" fill="#f9fafb"/>
  
  <!-- Вертикальные опоры поддона -->
  <rect x="40" y="120" width="8" height="20" fill="#e5e7eb"/>
  <rect x="76" y="120" width="8" height="20" fill="#e5e7eb"/>
  <rect x="112" y="120" width="8" height="20" fill="#e5e7eb"/>
  <rect x="148" y="120" width="8" height="20" fill="#e5e7eb"/>
  
  <!-- Верхняя платформа поддона -->
  <rect x="25" y="110" width="150" height="15" rx="3" fill="#f3f4f6"/>
  
  <!-- Коробки на поддоне -->
  <rect x="35" y="65" width="35" height="40" rx="2" fill="#60a5fa" stroke="#3b82f6" stroke-width="1"/>
  <rect x="80" y="65" width="35" height="40" rx="2" fill="#34d399" stroke="#10b981" stroke-width="1"/>
  <rect x="125" y="65" width="35" height="40" rx="2" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Текст "A" -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f9fafb">A</text>
</svg> 